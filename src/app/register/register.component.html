<form [formGroup]="registerUser" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="col">Email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="alert alert-danger" role="alert"
        *ngIf="registerUser.get('email').invalid && registerUser.get('email').touched">
        Invalid email!
    </div>
    <fieldset formGroupName="pwGroup">
        <div class="form-group">
            <label class="col">Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            <label class="col">Confirm Password</label>
            <input type="password" class="form-control" formControlName="comfirmPassword">
        </div>
    </fieldset>
    <div class="alert alert-danger" role="alert" *ngIf="registerUser.hasError('passwordnotmatch', ['pwGroup']) &&
      registerUser.get('pwGroup').touched">
        Password does not match!
    </div>
    <div class="form-group">
        <label class="col">Country</label>
        <select class="form-control" formControlName="country">
            <option>Việt Nam</option>
            <option>Trung Quốc</option>
            <option>Hàn Quốc</option>
            <option>Nhật Bản</option>
            <option>Thái Lan</option>
        </select>
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="text" class="form-control" formControlName="age">
    </div>
    <div class="alert alert-danger" role="alert"
        *ngIf="registerUser.get('age').invalid && registerUser.get('age').touched">
        You have to be over 18 to register an account
    </div>
    <div class="form-group">
        <label>Gender</label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="gender" value="man">
            <label class="form-check-label">Man</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="gender" value="woman">
            <label class="form-check-label">Woman</label>
        </div>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" formControlName="phone">
    </div>
    <div class="alert alert-danger" role="alert"
        *ngIf="registerUser.get('phone').invalid && registerUser.get('phone').touched">
        <span *ngIf="registerUser.get('phone').hasError('required')">Phone is required</span>
        <span *ngIf="registerUser.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10
            digits.</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
</form>

<pre>
    {{ registerUser.value | json}}
</pre>
